<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div id="navBar">
        <div id="menuContainer">
            <svg xmlns="http://www.w3.org/2000/svg" id="burgerMenu" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewBox="0 0 24 24"><title>alpha-t-box-outline</title><path d="M9,7H15V9H13V17H11V9H9V7M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M5,5V19H19V5H5Z" /></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewBox="0 0 24 24"><title>alpha-d-box-outline</title><path d="M9,7H13A2,2 0 0,1 15,9V15A2,2 0 0,1 13,17H9V7M11,9V15H13V9H11M3,5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5M5,5V19H19V5H5Z" /></svg>    
        </div>
    </div>
    <div id="mainContainer" class="">
        <div id="projectsContainer" class="">
            <div class="projectsOptions">
                <svg xmlns="http://www.w3.org/2000/svg" id="todayIcon" viewBox="0 0 24 24"><path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" /></svg>
                <p>Today</p>
                <div id="todayReminder"></div>
            </div>
            <div class="projectsOptions">
                <svg xmlns="http://www.w3.org/2000/svg" id="upcomingIcon" viewBox="0 0 24 24"><path d="M14,14H7V16H14M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M17,10H7V12H17V10Z" /></svg>
                <p>Upcoming</p>
                <div id="upcomingCount"></div>
            </div>
            <div id="newProjectBtn" class="projectsOptions">
                <svg xmlns="http://www.w3.org/2000/svg" id="plusIcon" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                <p>Project</p>
            </div>
            <div id="projectInput">
            </div>
            <div id="newProjects">
            </div>
        </div>
        <div id="contentContainer">
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
